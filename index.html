<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to DOCX Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>PDF ? DOCX Converter</h2>

    <form action="http://127.0.0.1:8000/convert"
          method="post"
          enctype="multipart/form-data">

        <input type="file" name="file" accept=".pdf" required>
        <br>
        <button type="submit">Convert & Download</button>
    </form>
</div>

</body>
</html>
